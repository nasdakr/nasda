<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/common.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}" />
    <title>nasda.</title>
  </head>
  <body>
    <header class="top-nav">
      <div class="nasda-easy-cloud">
        <span class="nasda" onclick="location.href='http://www.nasda.kr/'">nasda.</span>
        <span class="line"></span>
        <span class="easier-cloud">더 쉬워진 클라우드</span>
      </div>
      <div class="pricing-and-etc">
        <button onclick="location.href='http://www.nasda.kr/pricing'">가격 보러가기</button>
        <button id="faq_btn">FAQ</button>
        <button>구매내역 조회</button>
      </div>
    </header>
    <div class="container">
      <div class="price-content-container">
        <div class="pricing">
          <p>
            10GB에 500원으로 경험해보세요!
            <br />
            300GB에 9,900원으로 시작해보세요!
          </p>
          <button onclick="location.href='http://www.nasda.kr/pricing'">
            <img src="{{ url_for('static',filename='imgs/gobutton.png') }}" alt="진행 버튼 이미지" />
            <div>구매 하러가기</div>
          </button>
        </div>
      </div>
      <div class="price-compare-and-empty">
        <div class="price-compare">
          <div class="cheaper-price-better-service">더 저렴한 가격, 더 나은 서비스.</div>
          <div class="price-compare-container">
            <span>
              <img id="picked" src="{{ url_for('static',filename='imgs/nasda..png') }}" style="width: 52px; height: 15px" alt="nasda logo" />
              <div class="graph-rectangle1"></div>
              <div class="price-picked">9,900원 / 300GB</div>
            </span>
            <span>
              <img src="{{ url_for('static',filename='imgs/image 4.png') }}" style="height: 33px" alt="comparable company logo 1" />
              <div class="graph-rectangle2"></div>
              <div class="price">70,000원 / 1000GB</div>
            </span>
            <span>
              <img src="{{ url_for('static',filename='imgs/image 3.png') }}" style="height: 33px" alt="comparable company logo 2" />
              <div class="graph-rectangle3"></div>
              <div class="price">36,000원 / 500GB</div>
            </span>
          </div>
        </div>
        <div class="empty"></div>
      </div>
      <div class="somethingamazing-container">
        <p>더 다양한 것들을 준비중이예요!</p>
      </div>
      <footer>
        <div class="nasda-easy-cloud">
          <span class="nasda">nasda.</span>
          <span class="line"></span>
          <span>더 쉬워진 클라우드</span>
        </div>
      </footer>
    </div>
  </body>
</html>
